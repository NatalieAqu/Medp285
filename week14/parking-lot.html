<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot - Ground Level</title>
    <link rel="stylesheet" href="parking-lot.css">
</head>
<body>
    <div class="parking-lot-container">
        <!-- Sky and Horizon -->
        <div class="sky"></div>
        <div class="horizon"></div>

        <!-- Road at the Bottom -->
        <div class="road"></div>

        <!-- Parking Lines -->
        <div class="parking-lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- Streetlights -->
        <div class="streetlight"></div>
        <div class="streetlight"></div>

        <!-- Distant Cars -->
        <div class="distant-car" style="left: 10%;"></div>
        <div class="distant-car" style="left: 60%;"></div>
        <!-- Distant Door -->
        <div class="distant-door">
            <a href="index.html">
                <div class="door"></div>
            </a>
        </div>
    </div>
    <div class="distant-car" style="left: 10%;">
        <a href="index.html">
            <div class="car"></div>
        </a>
    </div>
    <div class="fog">
    <img src="images/fog.png" alt="fog">
</div>
<div class="fog">
    <img src="images/fog.png" alt="fog">
</div>


    
    <script src="parking-lot.js"></script>
</body>
</html>
