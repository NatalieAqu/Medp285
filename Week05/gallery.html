<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Blossom Pink Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Cherry Blossom Pink Gallery</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <article>
                    <img src="images/closeup.jpg" alt="closeup" class="gallery-photo">
                    <img src="images/rack.jpg" alt="pink in fashion" class="gallery-photo">
                    <img src="images/hanging.jpg" alt="hanging tree" class="gallery-photo">
                    <img src="images/watercolor.jpg" alt="watercolor" class="gallery-photo">
                </article>
                <article>
                    <form action="#" method="post">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="image-url">Link to your favorite cherry blossom image:</label>
                        <input type="url" id="image-url" name="image-url">
                        <input type="submit" value="Submit">
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Cherry Blossom Pink</p>
        </footer>
    </div>
</body>
</html>
