<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection and Isolation</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Connection <span class="and">and</span> Isolation</h1>
    </header>

    <main>
        <section class="connection">
            <h2>CONNECTION</h2>
            <article class="connection-item">
                <img src="images/friends.jpg" alt="Friends together">
                <p>Humans <span>long</span> for connection in a <span class="glitch">disconnected</span> world.</p>
            </article>
            <article class="connection-item">
                <img src="images/message.jpg" alt="Online conversation">
                <p>Online spaces feel like a strange <span>paradise</span> sometimes.</p>
            </article>
        </section>

        <section class="isolation">
            <h2>ISOLATION</h2>
            <article class="isolation-item">
                <img src="images/download.jpg" alt="Person alone in a dark room">
                <p>Alone, yet surrounded by <span class="glitch">screens</span>...</p>
            </article>
            <article class="isolation-item">
                <img src="images/street.jpg" alt="empty street">
                <p>Digital loneliness is a <span class="weird">different</span> kind of silence.</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Surreal Connection & Isolation by Natalie</p>
    </footer>
</body>
</html>
